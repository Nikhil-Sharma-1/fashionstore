<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fashion Store | Pay</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="css/pay.css" />
  </head>
  <body id="main">
    <!-- NAVBAR BEGINS -->
    <div class="topnav" id="myTopnav">
      <a href="index.html" class="logo"><img src="photos/logo.jpg" /></a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
      <a href="cart.html" class="cart"
        ><img src="photos/cart.png" /><span>0</span></a
      >
      <a href="contact.html">Contact Us</a>
      <a href="shop.html">Shop</a>
      <a href="index.html">Home</a>
    </div>
    <!-- NAVBAR ENDS -->

    <div class="svg">
      <h1>Checkout</h1>
      <img src="svg/undraw_pay_online_b1hk.svg" width="100%" height="500px" />
    </div>
    <div class="details-container">
      <div class="image-container">
        <img src="mastercard.png" alt="visa-mastercard" />
      </div>
      <div class="heading-container">
        <h3>MasterCard/Visa</h3>
      </div>
      <div class="form">
        <form action="orderReceipt.html">
          <label class="field-label">Card Number</label>
          <input type="text" maxlength="16" class="fields" required />
          <br />
          <label class="field-label">Expiry Date Month/Year</label>
          <input type="month" class="fields" required />
          <br />
          <label class="field-label">Security Code</label>
          <input type="text" maxlength="3" class="fields" required />
          <br />
          <label class="field-label">Name of account holder</label>
          <input type="text" class="fields" required />
          <br />
          <input type="checkbox" class="check" required />
          <label for="check" class="checkbox-text"
            >I authorize recurring charges on my account</label
          >
          <br />
          <input type="checkbox" class="check" required />
          <label for="check" class="checkbox-text"
            >Register this account for next purchase</label
          >
          <br />
          <input type="submit" value="Pay" id="pay" />
        </form>
      </div>
    </div>
    <!-- js -->
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
    <script src="js/main.js"></script>
    <script src="js/women.js"></script>
  </body>
</html>
