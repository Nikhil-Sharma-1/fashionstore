<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fashion Store | Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CDNs -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <!-- NAVBAR BEGINS -->
    <div class="topnav" id="myTopnav">
      <a href="index.html" class="logo"><img src="photos/logo.jpg" /></a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
      <a href="cart.html" class="cart"
        ><img src="photos/cart.png" /><span>0</span></a
      >
      <a href="contact.html">Contact Us</a>
      <a href="shop.html">Shop</a>
      <a href="index.html">Home</a>
    </div>
    <!-- NAVBAR ENDS -->

    <div class="container-products">
      <div class="product-header">
        <h5 class="product-title">PRODUCT</h5>
        <h5 class="price sm-hide">PRICE</h5>
        <h5 class="quantity">QUANTITY</h5>
        <h5 class="total">TOTAL</h5>
      </div>
      <div class="products"></div>
    </div>

    <a
      href="details.html"
      style="text-decoration: none"
      onclick="displayTotal()"
      ><button>Buy Now</button></a
    >

    <!-- js -->
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
    <script src="js/main.js"></script>
    <script src="js/women.js"></script>
    <script src="js/details.js"></script>
  </body>
</html>
